<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letreiro Fatec</title>

  <link rel="stylesheet" href="style.css" />
  
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

    <script type="text/babel">
    function Letreiro() {
      const textoCompleto = "Venha estudar na Fatec";
      const [textoAtual, setTextoAtual] = React.useState("");
      const [indice, setIndice] = React.useState(0);

      React.useEffect(() => {
        if (indice < textoCompleto.length) {
          const timeout = setTimeout(() => {
            setTextoAtual((prev) => prev + textoCompleto[indice]);
            setIndice((prev) => prev + 1);
          }, 150);

          return () => clearTimeout(timeout);
        }
      }, [indice]);

      return <div>{textoAtual}</div>;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Letreiro />);
  </script>

</body>
</html>
